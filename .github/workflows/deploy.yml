name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - main # 这里表示push到master分支就会触发流程,请根据实际情况修改
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 这是github官方的一个action，用于clone该仓库的源码到工作流中，
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2
        with:
          persist-credentials: false
      # 安装node14
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      # 打包 命令请根据实际情况修改
      - name: Install and Build
        run: |
          yarn install
          yarn deploy-build
      # 部署
      - name: Deploy 🚀 # 部署
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: main # 部署后提交到那个分支
          folder: public # 存放build后产物的目录
          token: ${{ secrets.ACCESS_TOKEN }} # token
          repository-name: ssgg-code/ssgg-code.github.io #要部署的仓库 请根据实际情况修改 为 用户名/仓库名